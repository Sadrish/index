<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prajschemate - The Product Schema Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        input, button { margin: 10px 0; }
        button { padding: 10px; background: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #status { color: green; }
        #error { color: red; }
    </style>
</head>
<body>
    <h1>Prajschemate - The Product Schema Generator</h1>
    <p>Upload a CSV file to generate Schema.org product schemas of Prajmate standard.</p>
    <input type="file" id="csvFile" accept=".csv">
    <button onclick="generateSchemas()">Generate Schemas</button>
    <div id="status"></div>
    <div id="error"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        // Your schema template (replace with your actual schema)
         // Generic ProductGroup Template
        const template = [
            {
                "@context": "https://schema.org",
                "@type": "Organization",
                "name": "{{brand_name}}",
                "url": "{{brand_url}}",
                "logo": "{{brand_logo}}",
                "sameAs": []
            },
            {
                "@context": "https://schema.org/",
                "@type": "WebSite",
                "name": "{{brand_name}}",
                "url": "{{brand_url}}",
                "potentialAction": {
                    "@type": "SearchAction",
                    "target": "{{brand_search_url}}?q={search_term_string}",
                    "query-input": "required name=search_term_string"
                }
            },
            {
                "@context": "https://schema.org/",
                "@type": "BreadcrumbList",
                "itemListElement": [
                    {
                        "@type": "ListItem",
                        "position": 1,
                        "name": "{{brand_homepage_name}}",
                        "item": "{{brand_url}}"
                    },
                    {
                        "@type": "ListItem",
                        "position": 2,
                        "name": "{{product_name}}",
                        "item": "{{product_url}}"
                    }
                ]
            },
            {
                "@context": "https://schema.org",
                "@type": "ProductGroup",
                "name": "{{product_name}}",
                "description": "{{description}}",
                "category": {
                    "@type": "DefinedTerm",
                    "name": "{{category}}",
                    "inDefinedTermSet": "{{brand_terms_url}}"
                },
                "hasVariant": []
            }
        ];

        // Variant Template
        const variantTemplate = {
            "@type": "Product",
            "name": "{{variant_name}}",
            "url": "{{product_url}}?quantity=1",
            "image": ["{{image}}"],
            "color": "{{color}}",
            "sku": "{{sku}}",
            "brand": {
                "@type": "Brand",
                "name": "{{variant_brand_name}}"
            },
            "offers": {
                "@type": "AggregateOffer",
                "priceCurrency": "{{price_currency}}",
                "lowPrice": "{{low_price}}",
                "highPrice": "{{high_price}}",
                "availability": "{{availability}}",
                "url": "{{product_url}}?quantity=1",
                "itemCondition": "https://schema.org/NewCondition",
                "sku": "{{sku}}",
                "seller": {
                    "@type": "Organization",
                    "name": "{{brand_name}}",
                    "url": "{{brand_url}}",
                    "logo": "{{brand_logo}}"
                }
            }
        };

        function generateSchemas() {
            const fileInput = document.getElementById('csvFile');
            const status = document.getElementById('status');
            const error = document.getElementById('error');
            status.textContent = '';
            error.textContent = '';

            if (!fileInput.files.length) {
                error.textContent = 'Please select a CSV file.';
                return;
            }

            const file = fileInput.files[0];
            if (!file.name.endsWith('.csv')) {
                error.textContent = 'Please upload a CSV file.';
                return;
            }

            Papa.parse(file, {
                header: true,
                complete: function(results) {
                    const data = results.data;
                    if (data.length === 0) {
                        error.textContent = 'CSV is empty or invalid.';
                        return;
                    }

                    const zip = new JSZip();
                    data.forEach((row, index) => {
                        // Replace placeholders in template
                        let schema = JSON.stringify(schemaTemplate);
                        for (const key in row) {
                            schema = schema.replace(`{{${key}}}`, row[key] || '');
                        }
                        // Add to ZIP
                        zip.file(`product_${index + 1}.json`, schema);
                    });

                    // Generate and download ZIP
                    zip.generateAsync({ type: 'blob' }).then(function(content) {
                        saveAs(content, 'schemas.zip');
                        status.textContent = 'Schemas generated and downloaded as schemas.zip!';
                    });
                },
                error: function(err) {
                    error.textContent = 'Error parsing CSV: ' + err.message;
                }
            });
        }
    </script>
</body>
</html>
